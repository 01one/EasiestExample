<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { 
            background: #fff; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            max-width: 400px; 
            width: 100%;
            padding: 40px; 
            background: #fff; 
            border-radius: 0; 
            border: 1px solid #000;
        }
        h1 { 
            text-align: center; 
            margin-top: 0;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        .alert { 
            padding: 15px; 
            margin-bottom: 20px; 
            border: 1px solid #000; 
            border-radius: 0;
            color: #000; 
            background-color: #f0f0f0; 
        }
        form { 
            display: flex; 
            flex-direction: column; 
        }
        label {
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        input[type="text"], input[type="password"] { 
            padding: 10px; 
            margin-bottom: 1.5rem; 
            border: 1px solid #000; 
            border-radius: 0;
            font-size: 1rem;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: 2px solid #000;
            outline-offset: 2px;
        }
        input[type="submit"] { 
            background: #000; 
            color: white; 
            padding: 12px; 
            border: 1px solid #000; 
            border-radius: 0;
            cursor: pointer; 
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
        }
        input[type="submit"]:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scheduler Login</h1>

        <form method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
